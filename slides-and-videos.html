---
title: Slides and videos
---
<h1>{{page.title}}</h1>

{% for track in site.data.presos %}
	<h2>{{ track.track }}</h2>
	<ul class="slidesandvideos">
	{% for talk in track.items %}
		<li><em>"{{talk.title}}"</em>, <i>by {{talk.speaker}}</i> - <a href{% if talk.slides  %}="/presos/{{talk.slides | uri_escape}}"{% endif %}>Slides</a> <a href="{{talk.movie}}">Movie</a></li>
	{% endfor %}
	</ul>
{% endfor %}
